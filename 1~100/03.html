<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
        let s = "asqwjf;ldsaf;";
        let start = end = 0, len = s.length, max = 0;
        let index = new Object();
        while(end < len) {
            if(!index[s[end]]) {
                index[s[end]] = true;
                end++;
            }
            else {
                max = max > end - start ? max : end - start;
                for(let i = start; ; i++) {
                    if(s[i] != s[end]){
                        index[s[i]] = false;
                    }
                    else {
                        start = i + 1;
                        break;
                    }
                }
                end++;
            }
        }
        max = max > end - start ? max : end - start;
        console.log(max);
    </script>
</body>
</html>
