<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <script>
        nums1 = [], nums2 = [1]
        let len1 = nums1.length, len2 = nums2.length, index1 = index2 = 0, now, next;
        for(let i = 0; i < (len1 + len2) / 2; i++) {
            if(len1 == index1) {
                now = nums2[index2];
                index2++;
                continue;
            }
            if(len2 == index2) {
                now = nums1[index1];
                index1++;
                continue;
            }
            if(nums1[index1] < nums2[index2]) {
                now = nums1[index1];
                index1++;
            }
            else {
                now = nums2[index2];
                index2++;
            }
        }
        if((len1 + len2) & 1) {
            console.log(now);
        }
        else {
            if(len1 == index1) {
                next = nums2[index2];
            }
            else if(len2 == index2) {
                next = nums1[index1];
            }
            else if(nums1[index1] < nums2[index2]) {
                next = nums1[index1];
            }
            else {
                next = nums2[index2];
            }
            console.log((now + next) / 2);
        }
    </script>
</body>

</html>
