<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <script>
        s = "cbbd";
        let len = s.length, arr = new Array(len), start = end = 0;
        for(let i = 0; i < len; i++) {
            arr[i] = new Array(len).fill(0);
            arr[i][i] = 1;
        }
        for(let i = 0; i < len - 1; i++) {
            if(s[i] == s[i+1]) {
                arr[i][i + 1] = 2;
                start = i;
                end = i + 1;
            }
        }
        for(let i = 2; i < len; i++) {
            for(let j = 0; i + j < len; j++) {
                if(s[j] == s[j + i] && arr[j + 1][j + i - 1] != 0) {
                    arr[j][j + i] = arr[j + 1][j + i - 1] + 2;
                    if(i > end - start) {
                        end = j + i;
                        start = j;
                    }
                }
            }
        }
        console.log(s.slice(start, end+1),end,start,s.slice(1,2));
    </script>
</body>

</html>
