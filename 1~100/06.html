<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <script>
        s = "A"
        numRows = 1
        if(numRows == 1) {
            console.log(s);
        }
        let arr = new Array();
        for(let i = 0; i < numRows; i++) {
            arr[i] = new Array();
        }
        for(let i = 0; i < s.length; i++) {
            let rod = i % ((numRows - 1) * 2);
            if(rod < numRows) {
                arr[rod].push(s[i]);
            }
            else {
                arr[2 * numRows - rod - 2].push(s[i]);
            }
        }
        let str = "";
        for(let i = 0; i < numRows; i++) {
            str += arr[i].join("");
        }
        console.log(str);
    </script>
</body>

</html>
