<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <script>
        n = 5;
        let arr = new Array(n).fill("");
        arr[0] = "1", arr[1] = "11";
        for(let i = 2; i < n; i++){
            let sum = 1;
            for(let j = 0; j < arr[i-1].length; j++) {
                if(arr[i-1][j] != arr[i-1][j+1]){
                    arr[i] = arr[i] + sum + arr[i-1][j];
                    sum = 1;
                }
                else {
                    sum ++;
                }
            }
        }
        console.log(arr[n-1]);
    </script>
</body>

</html>
