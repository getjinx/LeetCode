<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
        let n = 4, k = 2;
        let arr = new Array(), stack = new Array(), use = new Array().fill(false);
        function search(now) {
            if(now == k+1) {
                let a = new Array();
                for(let i = 0; i < k; i++) {
                    a[i] = stack[i];
                }
                arr.push(a);
                return ;
            }
            for(let i = 1; i <= n; i++) {
                if(!use[i] && (i > stack[stack.length - 1] || stack.length ==0)) {
                    use[i] = true;
                    stack.push(i);
                    console.log(stack);
                    now++;
                    search(now);
                    now--;
                    use[i] = false;
                    stack.pop();
                }
            }
        }
        search(1);
        console.log(arr);
    </script>
</body>
</html>
