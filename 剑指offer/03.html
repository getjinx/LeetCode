<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <h2 class="title">剑指 Offer 03. 数组中重复的数字(简单)</h2>
    <h3 class="content">找出数组中重复的数字。<br><br>
        在一个长度为 n 的数组 nums 里的所有数字都在 0～n-1 的范围内。数组中某些数字是重复的，但不知道有几个数字重复了，也不知道每个数字重复了几次。请找出数组中任意一个重复的数字。
    </h3>
    <h3 class="example">示例:<br>
        输入：[2, 3, 1, 0, 2, 5, 3]<br>
        输出：2 或 3 </h3>
    <h4 class="limit">提示:<br>2 <= n <=100000</h4> <h4 class="solve">思路：模拟、遍历</h4>
    <h4 class="code">代码:<br></h4>
    <style>
        .title {
            color: lightcoral;
        }

        .content {
            color: turquoise;
        }

        .example {
            color: plum;
        }

        .limit {
            color: lightskyblue;
        }

        .solve {
            color: palevioletred;
        }
        
        .code {
            background-color: rgb(245, 245, 245);
        }
    </style>
    <script src="./format.js"></script>
    <script>
        function fun() {    //format1
            let nums = [2, 3, 1, 0, 2, 5, 3];   //format1
            nums.sort((a, b) => a - b); //format1
            console.log(nums.find((item, index) =>  //format2
                nums.indexOf(item) != index //format1
            )); //format0
        }
        fun();
        document.querySelector(".code").innerHTML += format(fun.toString());
    </script>
</body>

</html>
