    <h2 class="title">剑指 Offer 05. 替换空格</h2>
    <h3 class="content">请实现一个函数，把字符串 s 中的每个空格替换成"%20"。
        </h3>
    <h3 class="example">
        输入：s = "We are happy."<br>
输出："We%20are%20happy."</h3>
    <h4 class="limit">0 <= s 的长度 <= 10000</h4>
    <h4 class="solve">思路：正则表达式</h4>
    <style>
        .title {
            color: lightcoral;
        }
        .content {
            color: turquoise;
        }
        .example {
            color: plum;
        }
        .limit {
            color: lightskyblue;
        }
        .solve {
            color:palevioletred;
        }
    </style>
    <script>
        let s = "We are happy."
        console.log(s.replace(/ /g, "%20"));
    </script>
