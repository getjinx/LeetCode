<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<br>
<h2 class="title">剑指 Offer 05. 替换空格(简单)</h2>
<h3 class="content">请实现一个函数，把字符串 s 中的每个空格替换成"%20"。
</h3>
<h3 class="example">示例<br>
    输入：s = "We are happy."<br>
    输出："We%20are%20happy."</h3>
<h4 class="limit">提示:<br>0 <= s 的长度 <=10000</h4> <h4 class="code">代码:<br></h4>
<style>
    .title {
        color: lightcoral;
    }

    .content {
        color: turquoise;
    }

    .example {
        color: plum;
    }

    .limit {
        color: lightskyblue;
    }

    .solve {
        color: palevioletred;
    }

    .code {
        background-color: rgb(245, 245, 245);
    }
</style>
<script src="./format.js"></script>
<script>
    function fun() {    //format1
        let s = "We are happy." //format1
        console.log(s.replace(/ /g, "%20"));    //format0
    }
    fun();
    document.querySelector(".code").innerHTML += format(fun.toString());
</script>
</body>

</html>
