<h2 class="title">剑指 Offer 10- I. 斐波那契数列</h2>
<h3 class="content">写一个函数，输入 n ，求斐波那契（Fibonacci）数列的第 n 项（即 F(N)）。斐波那契数列的定义如下：<br>

    F(0) = 0,   F(1) = 1<br>
    F(N) = F(N - 1) + F(N - 2), 其中 N > 1.<br>
    斐波那契数列由 0 和 1 开始，之后的斐波那契数就是由之前的两数相加而得出。<br>
    
    答案需要取模 1e9+7（1000000007），如计算初始结果为：1000000008，请返回 1。<br>
</h3>
<h3 class="example">
    输入：n = 5<br>
    输出：5
    <h4 class="limit">0 <= n <= 100</h4> <h4 class="solve">思路：模拟、遍历</h4>
    <style>
        .title {
            color: lightcoral;
        }

        .content {
            color: turquoise;
        }

        .example {
            color: plum;
        }

        .limit {
            color: lightskyblue;
        }

        .solve {
            color: palevioletred;
        }
    </style>
    <script>
        let arr = new Array(0,1), n = 45;
        for(let i = 2; i <= n; i++) {
            arr[i]  = (arr[i - 1] + arr[i - 2]) % 1000000007;
        }
        console.log(arr[n]);
    </script>
