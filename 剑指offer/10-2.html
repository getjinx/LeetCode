<h2 class="title">剑指 Offer 10- II. 青蛙跳台阶问题</h2>
<h3 class="content">一只青蛙一次可以跳上1级台阶，也可以跳上2级台阶。求该青蛙跳上一个 n 级的台阶总共有多少种跳法。<br>

    答案需要取模 1e9+7（1000000007），如计算初始结果为：1000000008，请返回 1。
    
</h3>
<h3 class="example">
    输入：n = 7<br>
    输出：21
    <h4 class="limit">0 <= n <= 100</h4> <h4 class="solve">思路：DP、遍历</h4>
    <style>
        .title {
            color: lightcoral;
        }

        .content {
            color: turquoise;
        }

        .example {
            color: plum;
        }

        .limit {
            color: lightskyblue;
        }

        .solve {
            color: palevioletred;
        }
    </style>
    <script>
        let arr = new Array(0,1), n = 7;
        for(let i = 2; i <= n + 1; i++) {
            arr[i]  = (arr[i - 1] + arr[i - 2]) % 1000000007;
        }
        console.log(arr[n + 1]);
    </script>
