<h2 class="title">剑指 Offer 11. 旋转数组的最小数字(简单)</h2><hr>
<h3 class="content">把一个数组最开始的若干个元素搬到数组的末尾，我们称之为数组的旋转。输入一个递增排序的数组的一个旋转，输出旋转数组的最小元素。<br>
    例如，数组 [3,4,5,1,2] 为 [1,2,3,4,5] 的一个旋转，该数组的最小值为1。  

</h3>
<h3 class="example">示例:<br>
    输入：[3,4,5,1,2]<br>
    输出：1
    <h4 class="limit">提示:<br>0 <= n <=100</h4> <h4 class="solve">思路：遍历、求最值</h4>
    <h4 class="code">代码:<br></h4>

        .title {
            color: lightcoral;
        }

        .content {
            color: turquoise;
        }

        .example {
            color: plum;
        }

        .limit {
            color: lightskyblue;
        }

        .solve {
            color: palevioletred;
        }
        
        .code {
            background-color: rgb(245, 245, 245);
        }
    </style>
    <script src="./format.js"></script>
    <script>
        function fun() {    //format1
            let numbers = [3,4,5,1,2];  //format1
            console.log(Math.min(...numbers));  //format0
        }
        document.querySelector(".code").innerHTML += format(fun.toString());
        fun();
    </script>
